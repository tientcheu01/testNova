<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield base -->
  <path d="M100 20 L160 50 L160 110 C160 155 100 180 100 180 C100 180 40 155 40 110 L40 50 Z" 
        fill="none" stroke="#F4D35E" stroke-width="2"/>
  
  <!-- Books stack -->
  <g transform="translate(85, 60)">
    <!-- Book 1 (bottom) -->
    <rect x="0" y="20" width="30" height="25" fill="#EE6C4D" rx="2"/>
    <line x1="0" y1="25" x2="30" y2="25" stroke="#FAF0CA" stroke-width="1" opacity="0.6"/>
    
    <!-- Book 2 (middle) -->
    <rect x="5" y="10" width="30" height="25" fill="#F4D35E" rx="2"/>
    <line x1="5" y1="15" x2="35" y2="15" stroke="#0D3B66" stroke-width="1" opacity="0.6"/>
    
    <!-- Book 3 (top) -->
    <rect x="10" y="0" width="30" height="25" fill="#0D3B66" rx="2"/>
    <line x1="10" y1="5" x2="40" y2="5" stroke="#F4D35E" stroke-width="1.5" opacity="0.8"/>
    <line x1="10" y1="12" x2="40" y2="12" stroke="#F4D35E" stroke-width="0.8" opacity="0.6"/>
    <line x1="10" y1="19" x2="40" y2="19" stroke="#F4D35E" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Light bulb (innovation) -->
  <g transform="translate(125, 65)">
    <!-- Bulb -->
    <circle cx="0" cy="0" r="8" fill="#FAF0CA" stroke="#F4D35E" stroke-width="1.5"/>
    <!-- Filament -->
    <path d="M -3 -2 Q 0 0 3 -2" stroke="#EE6C4D" stroke-width="1.5" fill="none"/>
    <!-- Base -->
    <rect x="-2" y="8" width="4" height="3" fill="#0D3B66"/>
    <rect x="-3" y="11" width="6" height="2" fill="#0D3B66"/>
  </g>
  
  <!-- Center circle with SJI text -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#FAF0CA" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Text: SJI -->
  <text x="100" y="95" font-family="Montserrat, sans-serif" font-size="20" font-weight="bold" 
        fill="#FAF0CA" text-anchor="middle" letter-spacing="2">SJI</text>
  
  <!-- Text: INNOVA -->
  <text x="100" y="125" font-family="Montserrat, sans-serif" font-size="10" font-weight="700"
        fill="#F4D35E" text-anchor="middle" letter-spacing="1" opacity="0.9">INNOVA</text>
</svg>